eu-ES:
  pages:
    census_terms: Kontua egiaztatzeko gutxienez 16 urte izan behar dituzu. Aurreko errolda datuak aurkeztu behar dituzu, datu hauek kontrastatu egingo ditugu. Egiaztatze prosezua onartzen baduzu, informazio kontrastatzeko oneritzia ematen diguzu, baita ere, fitxategi horietan ager daitezkeen harreman bitartekariak. Web atariko erabilera baldintzetan azaldutako moduan, datuak fitxategi batean gordeko dira eta bertan tratatuko ditugu.
    conditions: Erabilera baldintzak
    general_terms: Terminoak eta Baldintzak
    help:
      title: "%{org} herri partaidetzarako plataforma bat da"
      subtitle: "%{org}-(e)n proposamenak aurkeztu, herri kontsultetan bozkatu, partaidetzazko aurrekontu proiektuak aurkeztu, udalerri araudia erabaki eta beste pertsona batzuekin iritziak trukatzeko eztabaidak ireki daitezke."
      guide: 'Gida honek %{org}-k dituen atalak zeratarako diren eta nola funtzionatzen duten azaltzen du.'
      menu:
        debates: "Eztabaidak"
        proposals: "Proposamenak"
        budgets: "Partaidetzazko aurrekontuak"
        polls: "Bozkaketak"
        other: "Beste bat información de interés"
        processes: "Legegintza prosezuak"
      debates:
        title: "Eztabaidak"
        description: "%{link} atalean beste herritar batzuekin, udalerriarekin zerikusia dituzten gai ezberdinei buruz, zure iritzia partekatu eta ezagutarazi dezakezu. Halaber, ideien sorlekua izan daiteke. Gero, ideia hauek %{org}-ko beste atal batzuen bitartez bultza genitzake Udaletxeak ekintza zehatzak garatu ditzan."

        link: "herri eztabaidak"
        feature_html: "Eztabaidak ireki,komentatu edota <strong>Ados nago</strong> edo <strong>Ez nago ados</strong> botoiekin ebaluatu ditzakezu. Horretarako %{link}."
        feature_link: "%{org}-(e)n erregistratu"
        image_alt: "Eztabaidak ebaluatzeko botoiak"
        figcaption: 'Eztabaidak ebaluatzeko "Ados nago" y "Ez nago ados" botoiak.'
      proposals:
        title: "Proposamenak"
        description: "%{link} atalean Udaletxeak garatzeko proposamenak aurkeztu ditzakezu. Proposamenak herritarren babesak jasotzen dituzte eta babes nahikoa dituztenean herri-bozkaketetan bozkatu egiten dira. Udaletxeak, herri bozkaketetan baiestutako proposamenak, garatu beharko ditu."
        link: "propuestas ciudadanas"
        feature_html: "Proposamen bat sortzeko %{org}-(e)n erregistratuta egon behar da. Bozka eskubidea dituztenen %1-aren babesa jasotako proposamenak (%{supports} erroldatuta dauden 16 urte gorakoen babesa) bozkaketetara pasatuko dira. Proposamenak babesteko kontua egiaztatzea beharrezkoa izango da."
        image_alt: "Proposamenak babesteko botoia"
        figcaption_html: 'Proposamen bat "babestu" ahal izateko botoia.<br>Babes kopurura heltzerakoan bozkaketara pasatuko da.'
      budgets:
        title: "Partaidetzazko aurrekontuak"
        description: "%{link} atala herritarrek aurrekontuaren zati bat zuzenki erabakitzeko bidea da."
        link: "partaidetzazko aurrekontuak"
        feature: "Prosezu honetak herritarrek urtero proiektuak aurkeztu, babestu eta bozkatu egiten dituzte. Bozkatuenek zuzenenan udal aurrekontuarekin finantziatuko dira."
        phase_1_html: "%{org} erregistratuta daudenak urtarrila eta martxo hasiera arteko denbora dute <strong>proiektuak aurkezteko</strong>."
        phase_2_html: "Martxoan, proposatzaileek babesak jaso behar dituzte, <strong>aurre aukeraketa fase</strong> gisa."
        phase_3_html: "Udaletxeko teknikariek apirila eta maiatza hasiera arteko denbora dute <strong>proiektuak tasatzeko</strong>. Tasaketak egiteko jarraituko duten ordena babes gehien babes jaso dituztenetatik gutxien jaso dituztenetara izango da. Proiektuak bideragarriak diren begitu beharko dute."
        phase_4_html: "Azkenik, maiatza eta ekaina artean, herritarrek gustokoen dituzten proiektuak <strong>bozka</strong> ditzakete."
        phase_5_html: "Hurrengo urteko aurrekontuak onartzen direnean, Udaletxeak proiektu irabazleak garatuko ditu."
        image_alt: "Partaidetzako aurrekontuaren fase ezberdinak"
        figcaption_html: 'Partaidetzazko aurrekontuaren "Babes" fasea eta "Bozkaketa" fasea.'
      polls:
        title: "Bozkaketak"
        description: Proposamen batek duen babesa %1 denean eta bozkaketara pasatzen denean edo Udaletxeak herritarrek erabakitzeko gai bat proposatzen duenean "%{link} atala aktibatzen da."
        link: "herri bozkaketak"
        feature_1: "Bozkaketetan parte hartu ahal izateko %{link} eta zure kontua egiaztatu behar duzu."
        feature_1_link: "%{org_name}-(e)n erregistratu"
        feature_2: "Udalerrian erroldatuta dauden 16 urte gorakoak bozka dezakete."
        feature_3: "Bozkaketetako emaitzak lotesleak dira udal gobernuarentzako."
      processes:
        title: "Legegintza prosezuak"
        description: "%{link} atalean herritarrek herritarrengan eragina dituzten araudien lantze eta aldatze prosezuan parte hartzen dute. Herritarrek beraien iritzia ezagutarazi dezkakete aurretiko eztabaidetan."
        link: "legegile prosezuak"
        feature: "Prosezu baten parte hartzeko %{sign_up} behar da eta zein politika eta zein araudi eztabaidatzen ari den jakiteko aldizka %{link} orria kontsultatu behar da."
        sign_up: "{org}-(e)n erregistratu"
      faq:
        title: "Arazo teknikoak?"
        description: "Ohiko zalantzak irakurri eta zure zalantzak argitu."
        button: "Ohiko zalantzak ikusi"
        page:
